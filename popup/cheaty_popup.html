<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="cheaty_popup.css"/>
        <script defer src="cheaty_popup.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <div id="cheaty_popup_container">
            <header>
                <h1>
                    <a title="Cheaty" href="https://cheaty.nicolasrenault.com" target="_blank">
                        Cheaty
                    </a>
                </h1>
                <div id="cheaty_header_links">
                    <button id="optionsButton" title="Parameters">
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                    </button>
                    <a title="Author" href="https://nicolasrenault.com" target="_blank">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </a>
                    <a title="About" href="https://cheaty.nicolasrenault.com" target="_blank">
                        <span class="material-symbols-outlined">
                            help
                        </span>
                    </a>
                </div>
            </header>
            <section id="cheaty_main">
                <span id="empty_list" class="visible">
                    There is nothing here at the moment. Select a element on the page using the shortcut 
                    <span><p>Ctrl</p> + <p>Alt</p> + <p>N</p></span>
                </span>
                <ul id="cheaty_component_list"></ul>
            </section>
            <div id="cheaty_error">
                <h4>If this section appear, that's mean an error occure. 
                    Please feel free to <a href="https://github.com/NicolasRenault/cheaty-webextention/issues/new" target="_blank">open an issue here</a> 
                    or <a href="https://nicolasrenault.com" target="_blank">contact us here</a>.
                </h4>
                <span id="logs"></span>
            </div>
        </div>
    </body>

</html>
