			<section id="tittle" class="mt-20 w-2/3">
				<div class="relative w-fit">
					<div class="cheaty-selected-static outline">
						<div
							class="cheaty_action_button_container_static"
							style="left: 17%; top: -48px"
						>
							<button
								id="cheaty_hide_button_static_title"
								title="Hide the selected element"
								data-target_id="cheaty_title_static"
								data-action="hide"
							>
								Hide</button
							><button
								id="cheaty_password_button_static_title"
								title="Change the type of the selected element"
								data-target_id="cheaty_title_static"
								data-action="password"
								data-value="Cheaty"
							>
								Hide as password</button
							><button
								id="cheaty_copy_button_static_title"
								title="Copy the selected element"
								data-target_id="cheaty_title_static"
								data-action="copy"
							>
								Copy
							</button>
						</div>
						<h1 id="cheaty_title_static" class="text-8xl font-bold">
							Cheaty
						</h1>
					</div>
				</div>
				<h2 class="mb-3 mt-5 text-3xl font-semibold">
					Extention for the web that feels illegal
				</h2>
				<p class="text-lg">
					Cheaty is a simple open-source web extension that allows you
					to do quick actions on HTML components without going into
					the inspector console.
				</p>
			</section>

					<a
						href="/sandbox"
