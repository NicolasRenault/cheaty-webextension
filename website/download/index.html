<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png+xml" href="/cheaty-logo-128x128.png" />
		<title>Download redirection</title>
		<script type="module" src="./main.js" defer></script>
	</head>
	<body class="h-[100vh] w-[100vw] bg-primary text-secondary">
		<div class="mt-2 flex flex-col gap-2">
			<a
				id="chrome-download-link"
				class="flex h-fit w-full flex-nowrap rounded-md bg-primaryDark px-5 py-1 text-center text-lg text-primaryLight hover:bg-tertiary sm:text-2xl"
				target="_blank"
				href="https://chrome.google.com/webstore/detail/cheaty/hmnpfcbdneiomcedoanfmddlejilpieh"
				title="Download for Chrome"
			>
				<img
					src="../public/chrome-logo.svg"
					alt="Chrome logo"
					class="w-[24px] sm:w-[32px]"
				/>
				<p class="pl-3">Download on Chrome</p>
			</a>
			<a
				id="firefox-download-link"
				class="flex h-fit w-full flex-nowrap rounded-md bg-primaryDark px-5 py-1 text-center text-lg text-primaryLight hover:bg-tertiary sm:text-2xl"
				target="_blank"
				href="https://addons.mozilla.org/fr/firefox/addon/cheaty/"
				title="Download for Firefox"
			>
				<img
					src="../public/firefox-logo.svg"
					alt="Firefox logo"
					class="w-[24px] sm:w-[32px]"
				/>
				<p class="pl-3">Download on Firefox</p>
			</a>
			<a
				id="edge-download-link"
				class="flex h-fit w-full flex-nowrap rounded-md bg-primaryDark px-5 py-1 text-center text-lg text-primaryLight hover:bg-tertiary sm:text-2xl"
				target="_blank"
				href="https://microsoftedge.microsoft.com/addons/detail/cheaty/nfahmchdficdjoboiofifeakpngggaho"
				title="Download for Edge"
			>
				<img
					src="../public/edge-logo.svg"
					alt="Edge logo"
					class="w-[24px] sm:w-[32px]"
				/>
				<p class="pl-3">Download on Edge</p>
			</a>
		</div>
	</body>
</html>
