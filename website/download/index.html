<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png+xml" href="/cheaty-logo-128x128.png" />
		<title>Download redirection</title>
		<script defer data-domain="cheaty.nicolasrenault.com" src="https://plausible.io/js/script.js"></script>
		<script type="module" src="./main.js" defer></script>
	</head>
	<body
		class="flex h-screen w-screen flex-col items-center justify-center bg-primary text-secondary"
	>
		<h1 class="mx-2 mt-5 text-center text-xl font-semibold sm:text-4xl">
			Redirecting to the download page
		</h1>
		<p class="mx-2 mb-3 mt-5 text-center text-lg font-semibold sm:text-xl">
			If you're not redirected automatically, click on the download link
			below
		</p>
		<div
			class="mt-2 flex flex-col items-center justify-center gap-2 lg:flex-row"
		>
			<a
				id="chrome-download-link"
				class="flex h-fit w-[252px] flex-nowrap rounded-md bg-primaryDark px-5 py-1 text-center text-lg text-primaryLight hover:bg-tertiary sm:w-[320px] sm:text-2xl"
				target="_blank"
				href="https://chrome.google.com/webstore/detail/cheaty/hmnpfcbdneiomcedoanfmddlejilpieh"
				title="Download for Chrome"
			>
				<img
					src="../public/chrome-logo.svg"
					alt="Chrome logo"
					class="w-[24px] sm:w-[32px]"
				/>
				<p class="pl-3">Download for Chrome</p>
			</a>
			<a
				id="firefox-download-link"
				class="flex h-fit w-[252px] flex-nowrap rounded-md bg-primaryDark px-5 py-1 text-center text-lg text-primaryLight hover:bg-tertiary sm:w-[320px] sm:text-2xl"
				target="_blank"
				href="https://addons.mozilla.org/fr/firefox/addon/cheaty/"
				title="Download for Firefox"
			>
				<img
					src="../public/firefox-logo.svg"
					alt="Firefox logo"
					class="w-[24px] sm:w-[32px]"
				/>
				<p class="pl-3">Download for Firefox</p>
			</a>
			<a
				id="edge-download-link"
				class="flex h-fit w-[252px] flex-nowrap rounded-md bg-primaryDark px-5 py-1 text-center text-lg text-primaryLight hover:bg-tertiary sm:w-[320px] sm:text-2xl"
				target="_blank"
				href="https://microsoftedge.microsoft.com/addons/detail/cheaty/nfahmchdficdjoboiofifeakpngggaho"
				title="Download for Edge"
			>
				<img
					src="../public/edge-logo.svg"
					alt="Edge logo"
					class="w-[24px] sm:w-[32px]"
				/>
				<p class="pl-3">Download for Edge</p>
			</a>
		</div>
		<a
			href="/"
			title="Cheaty home page"
			class="absolute bottom-5 border-spacing-3 text-center text-lg font-bold underline"
		>
			Back to home page
		</a>
	</body>
</html>
